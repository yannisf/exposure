<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Exposure Compensation</title>
</head>
<body>

ISO:
<select name="iso">
    <option value="1">100</option>
    <option value="2">200</option>
    <option value="3">400</option>
</select>

Aperture:
<select name="aperture">
    <option value="1">f/2.0</option>
    <option value="2">f/2.8</option>
    <option value="3">f/3.6</option>
    <option value="3">f/4.0</option>
</select>

Shutter:
<select name="shutter">
    <option value="1">1/2000</option>
    <option value="2">1/1000</option>
    <option value="3">1/500</option>
    <option value="3">1/250</option>
</select>

<button>Lock exposure</button>


</body>
</html>
