<!DOCTYPE html>
<html ng-app="exposure">

<head>
    <title>Exposure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>

<h1>Exposure</h1>

<div class="row">
    <form class="form-horizontal">

        <div class="span6" ng-controller="InitializeController">
            <div class="control-group">
                <label class="control-label" for="initialIso">ISO</label>

                <div class="controls">
                    <select id="initialIso" ng-model="isoSet" ng-options="iso.text for iso in isos"></select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="initialAperture">Aperture</label>

                <div class="controls">
                    <select id="initialAperture" ng-model="apertureSet"
                            ng-options="aperture.text for aperture in apertures"></select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="initialShutter">Shutter</label>

                <div class="controls">
                    <select id="initialShutter" ng-model="shutterSet"
                            ng-options="shutter.text for shutter in shutters"></select>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">Set</button>
                </div>
            </div>

            <div>
                ISO:{{isoSet.text}}/A:{{apertureSet.text}}/S:{{shutterSet.text}}
            </div>
        </div>

        <div class="span6">
            TODO
        </div>
    </form>
</div>

<script src="scripts/jquery.js"></script>
<script src="scripts/angular.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="scripts/application.js"></script>

<script type="text/javascript">
    $(function() {
    console.log('Ready')
    });
</script>

</body>
</html>
