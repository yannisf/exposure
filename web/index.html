<!DOCTYPE html>
<html>

<head>
    <title>Exposure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>

<h1>Exposure</h1>

<div class="row">
    <form class="form-horizontal">

        <div class="span6">
            <div class="control-group">
                <label class="control-label" for="initialIso">ISO</label>

                <div class="controls">
                    <select id="initialIso" name="initialIso">
                        <option value="0">100</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="initialAperture">Aperture</label>

                <div class="controls">
                    <select id="initialAperture" name="initialAperture">
                        <option value="0">f/2.0</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="initialShutter">Shutter</label>

                <div class="controls">
                    <select id="initialShutter" name="initialShutter">
                        <option value="0">1/1000</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn">Set</button>
                </div>
            </div>
        </div>

        <div class="span6">TODO</div>
    </form>
</div>

<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

    $(function() {
    console.log('Ready')
    });
</script>

</body>
</html>
